#!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!#
#                           Script Wide - Required                             #
#       Items are sparced by Main Script to Create Dynamic Main Menu           #
#!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!#
  # NodeJS Menu Name
    NODEJS_ENTRY_NAME="NodeJS Menu"
  # System Type
    OS_TYPE="ALL"
#------------------------------------------------------------------------------#
#                         Node Directory Variables                             #
#             Sets up the location of the sandboxed NodeJS install             #
#------------------------------------------------------------------------------#
  # NodeJS SandBox Directory
    NODE_SANDBOX="${SOURCE}/Node"
  #----------------------------------------------------------------------------#
  # NodeJS install directory
    NODE_BASE="${NODE_SANDBOX}/usr/local"
  #----------------------------------------------------------------------------#
  # NodeJS Global bin path
    NODE_PATH="${NODE_BASE}/bin"
  #----------------------------------------------------------------------------#
  # NodeJS Global npmrc Directory
    NODE_GLOBAL_ETC="${NODE_BASE}/etc"
  #----------------------------------------------------------------------------#
  # NodeJS Global npmrc
    NODE_GLOBAL_NPMRC="${NODE_GLOBAL_ETC}/npmrc"
  #----------------------------------------------------------------------------#
  # NodeJS Global Cache Directory
    NODE_GLOBAL_CACHE="${NODE_BASE}/npm-cache"
  #----------------------------------------------------------------------------#
  # NodeJS Global Prefix Directory
    NODE_GLOBAL_PREFIX="${NODE_BASE}"
#------------------------------------------------------------------------------#
#                 NPM Global and Local Configuration Paths                     #
#------------------------------------------------------------------------------#
  # npm user name
    NPM_USER=$(id -n -u)
  #----------------------------------------------------------------------------#
  # npm user config path
    NPM_USER_CONFIG_PATH="${NODE_BASE}/home/${NPM_USER}"
  #----------------------------------------------------------------------------#
  # npm userconfig
    NPM_USER_CONFIG="${NPM_USER_CONFIG_PATH}/npmrc"
  #----------------------------------------------------------------------------#
  # NPM init-module user path
    NPM_USER_INIT="${NPM_USER_CONFIG_PATH}/npm-init.js"
  #----------------------------------------------------------------------------#
  # NodeJS User Modules install directory
    NPM_USER_MODULE_DIR="${NODE_BASE}/lib/node_modules"
#------------------------------------------------------------------------------#
#                            NodeJS Command and Paths                          #
#------------------------------------------------------------------------------#
  #----------------------------------------------------------------------------#
  # node bin command
    NODE_CMD="${NODE_PATH}/node"
  #----------------------------------------------------------------------------#
  # NPM command path
    NPM_CMD="${SOURCE}/Node/usr/local/bin/npm"
#------------------------------------------------------------------------------#
#                           NPM Command Defaults                               #
#------------------------------------------------------------------------------#
  # nodejs npm install command
    NPM_GLOBAL_INSTALL="npm install"
  #----------------------------------------------------------------------------#
  # nodejs npm update command
    NPM_GLOBAL_UPDATE="npm update"
#------------------------------------------------------------------------------#
#                   NodeJS Website for Installation Downloads                  #
#------------------------------------------------------------------------------#
  # NodeJS website
    NODEJS_WEB="https://nodejs.org/dist/"
#------------------------------------------------------------------------------#
#                    NodeJS Software Local Install List                        #
#------------------------------------------------------------------------------#
  # npm package list files
    NPM_PACKAGE_FILE="${SOURCE}/NodeJS_Plugin/npm_package_list"
#------------------------------------------------------------------------------#
